<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="order.html">Order</a>
    </nav>
  </header>

  <main>
    <h2>Cart Items</h2>
    <ul id="cart-items" class="cart-list"></ul>
    <p id="cart-total">Total: ₹0</p>
      <li>Smartphone - ₹15,000</li>
      <li>Headphones - ₹1,200</li>
    </ul>
    <p>Total: ₹16,200</p>
    <button onclick="location.href='order.html'">Place Order</button>
  </main>
  <script src="script.js"></script>
<script>
  displayCart();
</script>
<button onclick="goBack()">⬅️ Back</button>
<button onclick="goToOrder()">🧾 Go to Order</button>

<script src="script.js"></script>
<script>
  displayCart(); // already present

  function goBack() {
    window.history.back();
  }

  function goToOrder() {
    window.location.href = "order.html";
  }
</script>
<!-- 👇 Place at the end of cart.html -->
<script src="script.js"></script>
<script>
  // On page load, display cart only if items exist
  document.addEventListener("DOMContentLoaded", () => {
    displayCart();
  });
</script>
</body>
</html>
</body>
</html>
